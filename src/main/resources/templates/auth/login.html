<!doctype html>
<!--suppress ALL -->
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PhoneBook-Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="bg-contact100">
    <div class="container-contact100 ui-widget-shadow">
        <div class="wrap-contact100">
            <div class="contact100-pic js-tilt" data-tilt>
                <img src="https://i.imgur.com/VRFiMzM.png" alt="IMG">
            </div>
            <form class="contact100-form validate-form" th:action="@{/login}" th:object="${user}" method="post">
                    <span class="contact100-form-title">
                        Login to phonebook
                    </span>
                <div class="wrap-input100 validate-input">
                    <label for="name" class="form-label">email</label>
                    <input class="input100" type="text" the:field="*{email}" autocomplete="off" required>

                </div>
                <div class="wrap-input100 validate-input">
                    <label for="name" class="form-label">password</label>
                    <input class="input100" type="password" th:field="*{password}" autocomplete="off" required minlength="8">
                </div>
                <div class="container-contact100-form-btn">
                    <button class="contact100-form-btn" type="submit">
                       proceed to login
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>
</body>
</html>
